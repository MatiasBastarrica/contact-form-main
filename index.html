<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="#">
          <div class="row">
            <div class="input-container">
              <label for="first-name"
                >First name <span class="asterisq">*</span></label
              ><input type="text" id="first-name" name="first-name" required />
              <div class="error-message hide"></div>
            </div>
            <div class="input-container">
              <label for="last-name"
                >Last name <span class="asterisq">*</span></label
              ><input type="text" id="last-name" name="last-name" required />
              <div class="error-message hide"></div>
            </div>
          </div>
          <div class="input-container">
            <label for="email"
              >Email Address <span class="asterisq">*</span></label
            >
            <input type="email" name="email" id="email" required />
            <div class="error-message hide"></div>
          </div>
          <fieldset>
            <legend>Query Type <span class="asterisq">*</span></legend>
            <div class="input-container">
              <div class="row">
                <div class="radio-container">
                  <input
                    type="radio"
                    name="query-type"
                    id="general-enquiry"
                    value="general-enquiry"
                    required
                  />
                  <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    name="query-type"
                    id="support-request"
                    value="support-request"
                    required
                  />
                  <label for="support-request">Support Request</label>
                </div>
              </div>
              <div class="error-message hide"></div>
            </div>
          </fieldset>
          <div class="input-container">
            <label for="message">Message <span class="asterisq">*</span></label>
            <textarea name="message" id="message" rows="6" required></textarea>
            <div class="error-message hide"></div>
          </div>
          <div class="input-container terms">
            <input
              type="checkbox"
              name="terms"
              id="terms"
              value="agree"
              required
            />
            <label for="terms"
              >I consent to being contacted by the team
              <span class="asterisq">*</span></label
            >
            <div class="error-message hide"></div>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </main>
    <dialog closedby="any">
      <h2>
        <span><img src="./assets/images/icon-success-check.svg" alt="" /></span>
        Message Sent!
      </h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
